{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Recipe Sharing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'recipes/css/style.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'recipes/images/logo.png' %}" alt="Recipe Share Logo" class="brand-logo">
                Recipe Share
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'recipe-list' %}">
                    <i class="bi bi-book me-1"></i>Recipes
                </a>
                <a class="nav-link" href="{% url 'recipe-create' %}">
                    <i class="bi bi-plus-circle me-1"></i>New Recipe
                </a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
