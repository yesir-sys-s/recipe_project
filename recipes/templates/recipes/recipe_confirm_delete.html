{% extends 'recipes/base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2>Delete Recipe</h2>
        <p>Are you sure you want to delete "{{ object.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'recipe-detail' object.pk %}" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
